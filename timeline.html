<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline - Red Social</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: #f0f0f0;
            color: #333;
        }
        .header {
            background: #ff6347;
            padding: 20px;
            text-align: center;
            color: white;
        }
        .profile-button {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            overflow: hidden;
            margin-right: 10px;
        }
        .profile-button img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="header">
                <h1>Inicio</h1>
            </div>
            <a href="perfil.html" class="profile-button">
                <img src="Foto1.jpeg" alt="Imagen de perfil">
            </a>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <img src="Foto4.jpg" class="card-img-top" alt="Imagen del usuario">
                    <div class="card-body">
                        <h5>@emma_st</h5>
                        <p>Se logro, mi primer Oscar</p>
                        <p><small>54,534 likes</small></p>
                        <button class="btn btn-primary">Like</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <img src="Foto5.jpg" class="card-img-top" alt="Imagen del usuario">
                    <div class="card-body">
                        <h5>@ryanreynolds</h5>
                        <p>Yo, y un tal Wolverin a un lado.</p>
                        <p><small>34,670 likes</small></p>

    </div>
</body>
</html>
