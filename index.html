<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio - Red Social</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: #f0f0f0;
            color: #333;
        }
        .header {
            background: #ff6347;
            padding: 20px;
            text-align: center;
            color: white;
        }
        .gallery-item {
            margin-bottom: 30px;
        }
        .login-button {
            font-size: 18px;
            background-color: #ff6347;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="header">
            <h1>Bienvenidos a Nuestra Red Social</h1>
            <p>Comparte tus momentos favoritos con el mundo.</p>
            <a href="login.html" class="btn btn-primary login-button">Inicio de sesión</a>
        </div>
        <div class="row mt-4">
            <div class="col-md-4 gallery-item">
                <div class="card">
                    <img src="Foto1.2.jpg" class="card-img-top" alt="Imagen de usuario">
                    <div class="card-body">
                        <h5>@eliolsen</h5>
                        <p>Ameeee mi pelo en esta foto, buuuuu....</p>
                        <p><small>550 likes</small></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 gallery-item">
                <div class="card">
                    <img src="FOTO1.1.jpg" class="card-img-top" alt="Imagen de usuario">
                    <div class="card-body">
                        <h5>@tholland</h5>
                        <p>Yo con mi rucaleta</p>
                        <p><small>300 likes</small></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 gallery-item">
                <div class="card">
                    <img src="Foto1.3.jpg" class="card-img-top" alt="Imagen de usuario">
                    <div class="card-body">
                        <h5>@scarlett</h5>
                        <p>Con mis amigos</p>
                        <p><small>400 likes</small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
