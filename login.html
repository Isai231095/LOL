<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesi칩n - Red Social</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: #f0f0f0;
            color: #333;
        }
        .login-container {
            margin-top: 100px;
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ff6347;
            text-align: center;
        }
        .btn-custom {
            background-color: #ff6347;
            border: none;
        }
        .btn-custom:hover {
            background-color: #ff4500;
        }
        .form-group label {
            font-weight: bold;
        }
        .text-center a {
            color: #ff6347;
        }
        .text-center a:hover {
            color: #ff4500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container mx-auto">
            <h1 class="login-title">Inicio de sesi칩n</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Nombre de usuario</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contrase침a</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="form-check mb-2">
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label class="form-check-label" for="remember">Recordar usuario</label>
                </div>
                <button type="submit" class="btn btn-custom btn-block">Entrar</button>
                <div class="text-center mt-3">
                    <a href="#">Recuperar contrase침a</a> | <a href="registro.html">Registrarse</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#login-form').on('submit', function(event) {
                event.preventDefault();
                var username = $('#username').val();
                var password = $('#password').val();
                if (username === '' || password === '') {
                    alert('Por favor complete todos los campos.');
                } else if (username === 'admin' && password === 'admin') {
                    window.location.href = 'timeline.html';
                } else {
                    alert('Credenciales incorrectas.');
                }
            });
        });
    </script>
</body>
</html>
